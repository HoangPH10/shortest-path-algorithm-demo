[theme]
# Optional: Customize your app's theme
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# Enable CORS for embedding maps
enableCORS = false
enableXsrfProtection = true

# Set max upload size (MB)
maxUploadSize = 200

# Server configuration
headless = true

[browser]
# Gather usage stats (set to false if you prefer not to)
gatherUsageStats = false

[runner]
# Improve performance
magicEnabled = true
fastReruns = true
